    <ion-content [fullscreen]="true">
    
    <div id="login_bg">
      <div id="contenedorIconos"><app-logo></app-logo></div>
      <div id="login_container">
          <div id="login_title" >
            ¡Hola!
          </div>
          <div id="login_subtitle" >
            Ingrese con sus credenciales
          </div>
  
          <div id="login_container_form">
  
            <form [formGroup]="form"  (ngSubmit)="accesar()">

              <app-custom-input 
          
              autocomplete="usr_correo"  
              icon="mail-outline"
              type="email"
              [control]="form.controls.usr_correo"
              label="Correo"
              ></app-custom-input> 
          
              <div class="validators" *ngIf="form.controls.usr_correo.errors && form.controls.usr_correo.touched ">
                <div *ngIf="form.controls.usr_correo.errors?.['required']">Se requiere una dirección de correo electronico</div>
                <div *ngIf="form.controls.usr_correo.errors?.['email']">El formato de correo no es válido</div>
              </div>
          
              <app-custom-input 
              icon="lock-closed-outline" 
              type="password"
              [control]="form.controls.usr_con"
              label="Contraseña"
              ></app-custom-input> 
          
              <div class="validators" *ngIf="form.controls.usr_con.errors && form.controls.usr_con.touched ">
                <div *ngIf="form.controls.usr_con.errors?.['required']">Se requiere una contrasena</div>
              </div>
          
            <ion-button type="submit" expand="block" mode="ios" class="submit" [disabled]="form.invalid">
              Iniciar sesión
              <ion-icon slot="end" name="log-in-outline"></ion-icon>
            </ion-button>

            <ion-button routerLink="/signup" class="ion-margin-top" type="button" expand="block" mode="ios" fill="outline">
              Crear mi cuenta
              <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>
          
              
            </form>
             
          </div>
           </div>
    </div>
  </ion-content>
