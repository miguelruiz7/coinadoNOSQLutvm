<ion-list *ngFor="let cuenta of " [inset]="true" >
  <ion-item-sliding>
    <ion-item [button]="true" >
      <ion-icon name="card" size="large"></ion-icon>  <ion-label id="tituloPequenoBold" slot="end">{{cuenta['cta_nom']}}</ion-label>
      <p slot="end" id="tituloChicoBold" >${{cuenta['cta_saldo']}}</p>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option  color="white" >
        <ion-icon slot="icon-only" color="success" (click)="(cuenta['cta_id'])" name="trash"></ion-icon>
      </ion-item-option>
      <ion-item-option  color="white">
        <ion-icon slot="icon-only" color="success"  (click)="(cuenta['cta_id'])" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
