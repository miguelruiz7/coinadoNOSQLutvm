<ion-item class="custom-input" lines="none">
  <ion-icon slot="start" color="primary" *ngIf="icon" [name]="icon"></ion-icon>
  <ion-input 
  [type]="type"
  [autocomplete]="autocomplete"
  [label]="label"
  [formControl]="control"
  label-placement = "floating"
  ></ion-input>

  <ion-button *ngIf="esContrasena" (click)="muestraCampoContrasena()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="oculto ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>


</ion-item>
